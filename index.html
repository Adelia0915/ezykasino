<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Ganti sesuai keinginan */
            overflow: hidden;
            height: 100vh;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            const size = Math.random() * 5 + 5; // Ukuran antara 5-10px
            const position = Math.random() * window.innerWidth;

            snowflake.classList.add("snowflake");
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${position}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Durasi 2-5 detik
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);

            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Buat salju setiap 100ms
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
