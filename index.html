<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezykasino - Situs Terbaik 2025</title>
    <meta name="description" content="Nikmati pengalaman bermain terbaik di Ezykasino dengan bonus besar, link direct, dan efek interaktif. Klik sekarang untuk main!">
    <meta name="keywords" content="Direct Link, Website Terbaik 2025, Tombol Akses, Efek Angpao, Ezykasino">
    <meta name="author" content="Nama Kamu">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="https://i.ibb.co/0D3x5RB/download.png" type="image/x-icon">
    <style>
        body {
            text-align: center;
            margin-top: 80px;
            background-image: url('https://i.ibb.co/Yf7bhw5/BG-2k.webp');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            background-color: #210d09;
            background-attachment: fixed; /* Mencegah background bergerak */
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            background: -webkit-linear-gradient(#fff449, #c8650e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #c8650e, 0 0 35px #c8650e; 
            font-family: "gilroy", sans-serif;
        }

        h2, p {
            color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            background: -webkit-linear-gradient(#fff449, #c8650e);
            color: #6e470d;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            cursor: pointer;
            width: 200px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #e6a900;
            color: white;
            transform: scale(1.1);
        }

        /* Efek Angpao */
        .angpao {
            position: absolute;
            top: -10px;
            width: 30px;
            height: 40px;
            background-color: #ff0000;
            border: 2px solid #ffd700;
            border-radius: 5px;
            animation: drop linear infinite;
            background-image: url('https://i.ibb.co/YLkwFj2/ssss.png');
            background-size: cover;
            will-change: transform, opacity; /* Optimalkan animasi */
        }

        @keyframes drop {
            from {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .button {
                font-size: 14px;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Datang Di Ezykasino, Website Terbaik 2025</h1>
    <h2>Kenapa Memilih Ezykasino?</h2>
    <p>Nikmati pengalaman bermain terbaik dengan berbagai fitur unggulan dan bonus besar hanya di sini!</p>

    <div class="button-container" id="button-container"></div>

    <script>
        // Membuat tombol baru
        const buttons = [
            { text: "MAINKAN DISINI", link: "https://10ezykasino.org/" },
            { text: "MAXWIN HARI INI", link: "https://cutt.ly/MaxwinEzykasino" },
            { text: "MEMBER VIP", link: "https://cutt.ly/membervip777" },
            { text: "KOMUNITAS SLOT", link: "https://t.me/komunitasslotezykasino" }
        ];

        const buttonContainer = document.getElementById("button-container");

        buttons.forEach(button => {
            const a = document.createElement("a");
            a.textContent = button.text;
            a.href = button.link;
            a.target = "_blank";
            a.className = "button";
            a.setAttribute("aria-label", `Buka tautan ${button.text}`);
            buttonContainer.appendChild(a);
        });

        // Efek Angpao dengan Batasan
        const MAX_ANGPAOS = 100; // Maksimal angpao di layar
        let currentAngpaos = 0;

        function createAngpao() {
            if (currentAngpaos >= MAX_ANGPAOS) return;

            const angpao = document.createElement("div");
            const size = Math.random() * 20 + 30; // Ukuran acak antara 30-50px
            const position = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2; // Durasi animasi 2-5 detik

            angpao.classList.add("angpao");
            angpao.style.width = `${size}px`;
            angpao.style.height = `${size * 1.33}px`; // Perbandingan tinggi ke lebar
            angpao.style.left = `${position}px`;
            angpao.style.animationDuration = `${duration}s`;
            angpao.style.opacity = Math.random();

            document.body.appendChild(angpao);
            currentAngpaos++;

            setTimeout(() => {
                angpao.remove();
                currentAngpaos--;
            }, duration * 1000);
        }

        // Membuat angpao setiap 150ms
        setInterval(createAngpao, 150);
    </script>
</body>
</html>
