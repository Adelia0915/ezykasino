    <!-- Styling -->
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            margin: 0;
            background-image: url('https://i.ibb.co/Yf7bhw5/BG-2k.webp');
            background-size: cover;
            background-position: top;

        }

        h1, h2, p {

        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            animation: wiggle 2s ease infinite;
        }

        h2 {

        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            background: linear-gradient(#fff449, #c8650e);
            color: #000000;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #e6a900;
            color: white;
        }

        /* Efek Petir */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;  /* Mengatur z-index agar petir tetap di atas elemen lain */
            pointer-events: none;
            opacity: 0;
            animation: flash 0.2s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
    </style>
</head>
<body>

    <div class="button-container" id="button-container"></div>

    <script defer>
        // Membuat tombol
        const buttons = [
            { text: "MAINKAN DISINI", link: "https://bit.ly/3VHgCze" },
            { text: "WHATSAPP", link: "https://wa.me/+6281218357690" },
            { text: "BONUS 100% BOLA", link: "https://bit.ly/49y6EWA" },
            { text: "TIKTOK", link: "https://www.tiktok.com/@adeliaputri420" }
        ];

        const buttonContainer = document.getElementById("button-container");

        buttons.forEach(button => {
            const a = document.createElement("a");
            a.textContent = button.text;
            a.href = button.link;
            a.target = "_blank";
            a.className = "button";
            buttonContainer.appendChild(a);
        });

        // Efek Petir
        function createLightning() {
            const lightning = document.createElement("div");
            lightning.classList.add("lightning");
            document.body.appendChild(lightning);

            // Menghapus elemen setelah animasi selesai
            setTimeout(() => {
                lightning.remove();
            }, 300);
        }

        // Memicu petir secara acak
        setInterval(() => {
            if (Math.random() > 0.7) { // Kemungkinan muncul petir
                createLightning();
            }
        }, 2000);
    </script>
</body>
