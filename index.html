        }
        /* Button Styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .button {
            background-color: #FFD700;
            color: #1a1a1a;

        }
        .button:hover {

        }
        /* Efek Salju */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;

<body>

    <script>
        // Membuat tombol baru
        const buttons = [

            { text: "WHATSAPP", link: "https://wa.me/+6281218357690" },

            { text: "TIKTOK", link: "https://www.tiktok.com/@adeliaputri420" }
        ];

        const buttonContainer = document.getElementById("button-container");

        // Menambahkan tombol ke halaman
        buttons.forEach(button => {
            const a = document.createElement("a");
            a.textContent = button.text;
            a.href = button.link;
            a.target = "_blank";
            a.className = "button";
            buttonContainer.appendChild(a);
        });

        // Efek Salju
        function createSnowflake() {
            const snowflake = document.createElement("div");
            const size = Math.random() * 5 + 5; // Ukuran acak antara 5-10px
            const position = Math.random() * window.innerWidth;

            snowflake.classList.add("snowflake");
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${position}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Membuat salju setiap 100ms
        setInterval(createSnowflake, 100);
    </script>
</body>
